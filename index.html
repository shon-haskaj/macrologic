<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MacroLogic</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #e0e0e0;
      --primary: #f1c40f;
      --card-bg: #1a1a1a;
      --shadow: rgba(0, 0, 0, 0.7);
      --header-h: 4rem;
      --fade-duration: 0.6s;
      --font: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg); color: var(--text); font-family: var(--font); overflow-x: hidden; }
    header { position: fixed; top:0; width:100%; height:var(--header-h); background:rgba(0,0,0,0.8); backdrop-filter: blur(8px); display:flex; align-items:center; justify-content:center; padding:0 2rem; z-index:1000; }
    .logo { position:absolute; left:2rem; font-size:1.5rem; color:var(--primary); transition: letter-spacing 0.3s ease; }
    .logo:hover { letter-spacing:2px; }
    nav { display:flex; gap:2rem; }
    nav a { color:var(--text); text-decoration:none; font-weight:500; position:relative; transition: letter-spacing 0.3s ease, color 0.3s ease; }
    nav a:hover { letter-spacing:1px; color:var(--primary); }
    nav a::after { content:''; position:absolute; bottom:-0.5rem; left:0; width:0; height:2px; background:var(--primary); transition:width 0.3s ease; }
    nav a:hover::after { width:100%; }
    #menu-toggle { display:none; position:absolute; right:2rem; background:none; border:none; font-size:1.8rem; color:var(--text); cursor:pointer; z-index:1501; }
    #mobile-nav { display:none; position:fixed; top:var(--header-h); right:0; width:70%; max-width:300px; height:calc(100% - var(--header-h)); background:var(--card-bg); box-shadow:-2px 0 8px var(--shadow); padding-top:1rem; flex-direction:column; z-index:1500; }
    #mobile-nav a { display:block; padding:1rem 2rem; border-bottom:1px solid var(--shadow); color:var(--text); text-decoration:none; font-weight:500; }
    @media(max-width:768px) { nav { display:none; } #menu-toggle { display:block; } }
    main { padding-top:var(--header-h); }
    section { padding:6rem 2rem; text-align:center; }
    #hero { height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:linear-gradient(135deg,#111,#333); }
    #hero h1 { font-size:3rem; margin-bottom:1rem; transition: letter-spacing 0.3s ease, color 0.3s ease; }
    #hero h1:hover { letter-spacing:3px; color:var(--primary); }
    #hero p { font-size:1.2rem; margin-bottom:2rem; color:#ccc; }
    .btn-primary { background:var(--primary); color:#000; padding:1rem 2rem; font-size:1rem; border:none; border-radius:50px; cursor:pointer; box-shadow:0 4px 12px var(--shadow); transition:transform 0.3s ease; }
    .btn-primary:hover { transform:translateY(-3px); }
    .section-header { font-size:2rem; color:var(--primary); margin-bottom:2rem; opacity:0; transform:translateY(20px); transition:opacity var(--fade-duration) ease-out,transform var(--fade-duration) ease-out, letter-spacing 0.3s ease; }
    .section-header.visible { opacity:1; transform:translateY(0); }
    .section-header:hover { letter-spacing:1px; color:var(--text); }
    .features, .services, .testimonials { display:grid; grid-gap:2rem; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); }
    .card { transform-style: preserve-3d; background:var(--card-bg); padding:2rem; border-radius:8px; box-shadow:0 2px 8px var(--shadow); opacity:0; transition: transform 1s ease, opacity var(--fade-duration) ease-out; }
    .card.visible { opacity:1; }
    .card:hover { transform: rotateY(360deg); }
    .card.tapped { transform: rotateY(360deg); }
    .card h3 { color:var(--primary); margin-bottom:0.5rem; transition: letter-spacing 0.3s ease; }
    .card h3:hover { letter-spacing:1px; color:var(--text); }
    .card p { color:#ccc; line-height:1.6; }
    #about { max-width:800px; margin:0 auto; color:#ccc; }
    #about h2 { color:var(--primary); margin-bottom:1rem; transition: letter-spacing 0.3s ease; }
    #about h2:hover { letter-spacing:1px; color:var(--text); }
    #cta { background:var(--primary); color:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; height:60vh; }
    #cta h2 { font-size:2.5rem; margin-bottom:1rem; transition: letter-spacing 0.3s ease; }
    #cta h2:hover { letter-spacing:1px; color:var(--bg); }
    #contact-form { display:flex; flex-direction:column; gap:1rem; max-width:400px; margin:0 auto; }
    #contact-form input, #contact-form textarea { padding:0.75rem; border:none; border-radius:4px; font-family:var(--font); }
    #contact-form button { padding:0.75rem; background:var(--text); color:var(--bg); border:none; border-radius:4px; font-size:1rem; cursor:pointer; }
    footer { padding:2rem; background:#111; color:#555; text-align:center; }
    footer a { color:var(--primary); }
  </style>
</head>
<body>
  <script>
    const obs = new IntersectionObserver(entries => entries.forEach(e => e.target.classList.toggle('visible', e.isIntersecting)), { threshold: 0.2 });
    document.querySelectorAll('.observe, .section-header').forEach(el => obs.observe(el));
    const btn = document.getElementById('menu-toggle'), mobileNav = document.getElementById('mobile-nav');
    btn.addEventListener('click', () => mobileNav.style.display = mobileNav.style.display === 'flex' ? 'none' : 'flex');

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('touchstart', () => {
        card.classList.add('tapped');
        setTimeout(() => card.classList.remove('tapped'), 1000);
      });
    });
  </script>
</body>
</html>
